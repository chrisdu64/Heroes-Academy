<ng-container
  *ngIf="heroDto$ | async as heroDto; then heroDtoTemplate; else loader"
>
</ng-container>
<ng-template #heroDtoTemplate let-heroDto>
  <div id="entete" class="card mx-auto mb-3" style="width: 50%; height: auto">
    <img
      [src]="heroDto.myImg"
      class="card-img-top"
      style="height: auto"
      [alt]="heroDto.name"
    />
    <div class="card-body">
      <h3 class="card-title text-center fw-bold">
        {{ heroDto.name | uppercase }}
      </h3>
      <p class="card-text">{{ heroDto.description }}</p>
    </div>
    <div class="card-body">
      <h4
        class="list-group-item text-uppercase fw-bold text-white bg-success text-center mx-auto rounded-2"
      >
        Capacités :
      </h4>
      <div class="d-flex justify-content-around">
        <button
          [routerLink]="['/protected/create/ability', heroDto.id]"
          class="w-25 btn btn-outline-success mb-2"
        >
          Nouvelles capacités :
        </button>

        <button
          [routerLink]="['/protected/delete/ability', heroDto.id]"
          class="w-25 btn btn-outline-danger mb-2"
        >
          Supprimer une capacité :
        </button>
      </div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let abilities of heroDto.abilities">
          {{ abilities.name }}
        </li>
        <!-- pour faire un menu déroulant -->
        <!-- <select required>
          <option
            *ngFor="let abilities of heroDto.abilities"
            [value]="abilities"
          >
            {{ abilities.name }}
          </option>
        </select> -->
      </ul>
      <h4
        class="list-group-item text-uppercase fw-bold text-center text-white mt-2 bg-info rounded-2"
      >
        Techniques :
      </h4>
      <div class="d-flex justify-content-around">
        <button
          (click)="onCreateNewTechnique(heroDto.id)"
          class="w-25 btn btn-outline-info mb-2"
        >
          Nouvelles techniques :
        </button>

        <button
          (click)="onDeleteTechnique(heroDto.id)"
          class="w-25 btn btn-outline-danger mb-2"
        >
          Supprimer une technique :
        </button>
      </div>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let techniques of heroDto.techniques"
        >
          {{ techniques.name }}
        </li>
      </ul>
    </div>
    <div class="card-body w-100 d-flex justify-content-around">
      <button class="w-50 btn btn-outline-secondary" (click)="onReturn()">
        Retour
      </button>
      <button
        class="w-25 btn btn-outline-warning"
        [routerLink]="['/protected/update', heroDto.id]"
      >
        Modifier le héros
      </button>
    </div>
  </div>
  <a href="#entete"
    ><fa-icon [icon]="faArrowAltCircleUp"></fa-icon>
    <i class="fas fa-arrow-alt-circle-up"></i
  ></a>
</ng-template>

<ng-template #loader let-heroDto>
  <img
    src="https://static.tutoandco.colas-delmas.fr/uploads/2017/10/loader.gif"
    alt=""
  />
</ng-template>
